<div class="centered hunt-state-icon" state="{$ ::hunt.summary.state.value $}">
  <img ng-if="::hunt.summary.state.value == 'STOPPED'"
       class="grr-icon grr-flow-icon" src="/static/images/stop.png" />
  <img ng-if="::hunt.summary.state.value == 'STARTED'"
       class="grr-icon grr-flow-icon" src="/static/images/clock.png" />
  <img ng-if="::hunt.summary.state.value == 'PAUSED'"
       class="grr-icon grr-flow-icon" src="/static/images/pause.png" />
  <img ng-if="::hunt.summary.state.value == 'COMPLETED'"
       class="grr-icon grr-flow-icon" src="/static/images/stock_yes.png" />
</div>
